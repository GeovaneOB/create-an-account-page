<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Create an account</title>
</head>
<body>
  <div class="container">
    <div class="grid-container">
      <div class="image"></div>
      <div class="content">
        <h1 class="title">Create an account</h1>
        <p class="m-login">Already have an account? <a class="l-login" href="#">Log in</a></p>
        <div class="forms">
          <input class="f-name" id="f-name" type="text" placeholder="First name">
          <input class="l-name" id="l-name" type="text" placeholder="Last name">
          <input class="email" id="email" type="email" placeholder="Email">
          <input class="passwd" id="passwd" type="passwd" placeholder="Enter your password">
          <div class="checkbox">
            <input class="terms" type="checkbox" name="terms" checked>
            <label class="m-terms" for="terms">I agree to the <a class="l-terms" href="#">Terms & Conditions</a></label>
          </div>
          <a class="bt" href="#">Create account</a>
          <div class="alt">
            <p class="r-alt">Or register with</p>
            <div class="detail1"></div>
            <div class="detail2"></div>
            <div class="register">
              <a class="google" href="#"><img class="icong" src="assets/icong.png" alt="">Google</a>
              <a class="apple" href="#"><img class="icona" src="assets/icona.png" alt="">Apple</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
